<template name = "Registration">
	{{> yield "regNav"}}
	{{> yield "regTop"}}
	{{> yield "regAdd"}}
</template>
<template name="login">
	<form class="form-horizontal">
	<div class="row">
		<div class="form-group">
			<div class="col-sm-1">
				<p>Email</p>
				<input type="email" name="loginEmail">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2">
				<p>Password</p>
				<input type="password" name="loginPassword">
			</div>
		</div>
	</div>
	<input type="submit" value="Login">
	</form>
</template>
<template name="data">
</template>
<template name="register">
	<h3>Register an account</h3>
	<form id="pad" class="form-horizontal" role="form">
		<div class="form-group">
		<div class="col-sm-1">
			<p>Email</p>
			<input type="email" placeholder="Email" name="registerEmail">
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-2">
			<p>Password</p>
			<input type="password" placeholder="Password" name="registerPassword">
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-3">
			<p>School</p>
			<input type="text" placeholder="Name of school" name="registerSchool">
		</div>
		</div>
	<input type="submit" value="Register">
	</form>
</template>
