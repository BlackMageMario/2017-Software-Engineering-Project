<template name="login">
	<form class="form-horizontal">
	<div class="row">
		<div class="form-group">
			<div class="col-sm-1">
				<p>Email</p>
				<input type="email" name="loginEmail">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2">
				<p>Password</p>
				<input type="password" name="loginPassword">
			</div>
		</div>
	</div>
	<input type="submit" value="Login">
	</form>
	<div class="row">
	</div>
	<div class="row">
		<div>
			<p>Or</p>
		</div>
		<a id="loginFacebook" class="btn btn-default btn-lg btn-login facebook" href="#">
        	<i class="fa fa-facebook fa-fw"></i> Sign in with Facebook
   	 	</a>
    </div>
    <div class="row">
		<a id="loginGoogle" class="btn btn-default btn-lg btn-login google" href="#">
        	<i class="fa fa-google-plus fa-fw"></i> Sign in with Google
   	 	</a>
    </div>
      <div class="row">
		<a id="loginTwitter" class="btn btn-default btn-lg btn-login twitter" href="#">
        	<i class="fa fa-twitter fa-fw"></i> Sign in with Twitter
   	 	</a>
    </div>
</template>

<template name="register">
<div class="well col-xs-8 col-xs-offset-2">
	<h3>Register Form</h3>
	<form id="pad" class="form-horizontal" role="form">
		<div class="form-group">
		<div class="col-sm-1">
			<p>Email</p>
			<input type="email" placeholder="Email" name="registerEmail">
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-2">
			<p>Password</p>
			<input type="password" placeholder="Password" name="registerPassword">
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-3">
			<p>Name of Student</p>
			<input type="text" placeholder="Name of Student" name="registerStudent">
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-3">
			<p>School</p>
			<input type="text" placeholder="Name of school" name="registerSchool">
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-3">
			<p>Phone Number</p>
			<input type="text" placeholder="Phone Number" name="registerPhoneNumber">
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-3">
			<p>Dietary / Special Needs</p>
			<input type="text" placeholder="Dietary / Special Needs" name="registerNeeds">
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-3">
			<p>Permission to Photograph Child (Yes / No)</p>
			<input type="text" placeholder="Permission" name="registerPermission">
		</div>
		</div>
		<input type="submit" value="Register">
	</form>
</div>
</template>
